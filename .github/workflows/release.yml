name: Build and Release
on:
  push:
    tags:
      - "*"
jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build and install binary to dist (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          MATRIX_OS: ${{ matrix.os }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -e
          mkdir -p dist
          if [ -f .qwen_token ]; then cp .qwen_token dist/; else echo "# Add your tokens here, one per line" > dist/.qwen_token; fi
          cargo install --path . --root dist
          echo "Installed files:" && ls -la dist/bin || true

      - name: Build and install binary to dist (Windows)
        if: matrix.os == 'windows-latest'
        env:
          MATRIX_OS: ${{ matrix.os }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          if (Test-Path '.qwen_token') { Copy-Item .qwen_token dist/.qwen_token -Force } else { '# Add your tokens here, one per line' | Out-File -FilePath dist/.qwen_token -Encoding utf8 }
          cargo install --path . --root dist
          Write-Output 'Installed files:'; if (Test-Path 'dist\\bin') { Get-ChildItem -Path 'dist\\bin' -Force }

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          MATRIX_OS: ${{ matrix.os }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -e
          zip -j "$GITHUB_WORKSPACE/${MATRIX_OS}.zip" dist/bin/* dist/.qwen_token

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        env:
          MATRIX_OS: ${{ matrix.os }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $out = Join-Path $env:GITHUB_WORKSPACE ($env:MATRIX_OS + '.zip')
          Compress-Archive -Path dist\\bin\\*,dist\\.qwen_token -DestinationPath $out -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.os }}.zip

  release:
    name: Create GitHub Release and upload artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release for tag ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload assets to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -e
          cd artifacts
          for f in *.zip; do
            echo "Uploading $f"
            fname=$(basename "$f")
            curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/zip" --data-binary @"$f" "${UPLOAD_URL}?name=$fname"
          done
